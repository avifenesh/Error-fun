                "seek undefined variables",
                "chase null references",
                "ignore compiler warnings",
                "skip writing tests",
                "rush through debugging"
            ];

                "missing property",
                "broken code",
                "syntax error",
                "runtime exception"
            ];

                "lost in empty space",

                "take time to understand root cause"
            ];

            // Replace placeholders with random values
            template = template.replace('{action}', actions[Math.floor(Math.random() * actions.length)]);
            template = template.replace('{subject}', subjects[Math.floor(Math.random() * subjects.length)]);
            template = template.replace('{consequence}', consequences[Math.floor(Math.random() * consequences.length)]);

            template = template.replace('{solution}', solutions[Math.floor(Math.random() * solutions.length)]);
