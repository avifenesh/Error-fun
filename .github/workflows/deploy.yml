name: Deploy Error Fortune Cookies

# Trigger manually or on push to main
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp index.html deploy/
        cp favicon.ico deploy/
        cp -r src deploy/
        ls -la deploy/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy
        
    - name: Deploy Summary
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üìä Deployment Stats:"
        echo "  - Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "  - Total files: $(find deploy -type f | wc -l)"
        echo "  - Source size: $(du -sh src/ | cut -f1)"
        echo "üåê Site URL: https://${{ github.repository_owner }}.github.io/Error-fun/"
