name: Deploy Error Fortune Cookies

# Trigger manually or on push to main
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js (for testing)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        exclude_assets: '.github,node_modules,.git,.backup,server.log,package-lock.json'
        
    - name: Deploy Summary
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üìä Deployment Stats:"
        echo "  - Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "  - Total files: $(find . -type f -not -path './.git/*' -not -path './node_modules/*' | wc -l)"
        echo "  - Source size: $(du -sh src/ | cut -f1)"
        echo "üåê Site URL: https://${{ github.repository_owner }}.github.io/Error-fun/"
